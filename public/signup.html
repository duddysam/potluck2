<!DOCTYPE html>

<html>

    <head>
        <title>Potluck App Sign Up Page</title>
        <link rel="stylesheet" type="text/css" href="potluck_css/style_guide.css">
    </head>

    <body>
        <div class="container">
            <!-- headings -->
            <h2>Welcome to the Potluck App!</h2>

            <!-- paragraph -->
            <h3>
                Sign up to start potlucking!
            </h3>
            <br>

            <!-- forms -->
            <form class="form">
                <div class="form-group">
                    <label>username</label>
                    <input type="text" name="username">
                </div>
                <br>
                <div class="form-group">
                    <label>first name</label>
                    <input type="text" name="first name">
                </div>
                <br>
                <div class="form-group">
                    <label>last name</label>
                    <input type="text" name="last name">
                </div>
                <br>
                <div class="form-group">
                    <label>email</label>
                    <input type="text" name="email">
                </div>
                <br>
                <div class="form-group">
                    <label>password</label>
                    <input type="text" name="password">
                </div>
                <br>
                <div class="form-group">
                    <label>verify password</label>
                    <input type="text" name="verify password">
                </div>
                <br>
                <input class="button" type="submit" name="submit" value="Sign up">

            </form>
        
                <br>
                <br>
                
            <img src="https://t4.ftcdn.net/jpg/07/60/34/83/360_F_760348374_fjJAjBCgQc9xDfD5f78SL75u9Ptd6gEB.jpg" alt="potluck image">

          </div>
    </body>

</html>
