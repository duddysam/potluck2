<!DOCTYPE html>
<html>
<head>
    <title>Potluck App Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>PotluckApp</h1>
            <div class="single-link">
            <a href="login.html">OR Login Here!</a>
            </div>
        </div>
    </header>
    <section id="main">
        <div class="container">
            <h3>Welcome to the PotluckApp!</h3>
            <form class="form" action="home.html">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username">
                </div>
                <br>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first-name">
                </div>
                <br>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last-name">
                </div>
                <br>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email">
                </div>
                <br>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password">
                </div>
                <br>
                <div class="form-group">
                    <label>Verify Password</label>
                    <input type="text" name="password">
                </div>
                <br>
                <input class="button" type="submit" name="submit" value="Sign-Up">
                <br>
                <br>
            </form>
        </div>
    </section>
    <div class="container">
        <aside>
            <img src="https://t4.ftcdn.net/jpg/07/60/34/83/360_F_760348374_fjJAjBCgQc9xDfD5f78SL75u9Ptd6gEB.jpg" alt="potluck image">
        </aside>
        <footer id="main-footer">
            <p>Copyright &copy; 2025 74CumPotluck Inc.</p>
        </footer>
    </div>
</body>
</html>
